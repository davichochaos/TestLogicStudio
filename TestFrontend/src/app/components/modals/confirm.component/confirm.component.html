<div class="modal fade" [class.show]="visible()" [style.display]="visible() ? 'block': 'none'" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title()}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onCancel()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{message()}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onCancel()"><i class="bi bi-x-circle"></i> Cancelar</button>
                <button type="button" class="btn btn-success" (click)="onConfirm()"><i class="bi bi-check-circle"></i> Confirmar</button>
            </div>
        </div>
    </div>
</div>
